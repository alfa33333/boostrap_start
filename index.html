<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Gourmet Burgers</title>
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4">
               <img class="rounded-circle" src="images/open.jpg" alt="restaurants image">
               <h2>Over 50 restaurants</h2>
               <p>Treat yourself next time you are in the area</p>
               <p><a class="btn btn-secondary" href="" role="button">View details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="images/challenge.jpg">
                <h2>Fancy a challenge?</h2>
                <p>why not try one of our famouse burger eating challenges!</p>
                <p><a class="btn btn-secondary" href="" role="button">View details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="images/sign.jpg" alt="reputation image">
                <h2>Established 2003</h2>
                <p>Our reputation does not lie, over 15 years of high quality</p>
                <p><a class="btn btn-secondary" href="" role="button">View details &raquo;</a></p>
            </div>

        </div>
    </div>
